<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- ZenCube Ice Cube Icon -->
  <defs>
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#iceGradient)" opacity="0.2"/>
  
  <!-- Main ice cube (3D perspective) -->
  <!-- Top face -->
  <path d="M 128 60 L 180 90 L 128 120 L 76 90 Z" 
        fill="url(#iceGradient)" stroke="#0c4a6e" stroke-width="3"/>
  
  <!-- Left face -->
  <path d="M 76 90 L 76 160 L 128 190 L 128 120 Z" 
        fill="#0891b2" stroke="#0c4a6e" stroke-width="3"/>
  
  <!-- Right face -->
  <path d="M 128 120 L 128 190 L 180 160 L 180 90 Z" 
        fill="#0ea5e9" stroke="#0c4a6e" stroke-width="3"/>
  
  <!-- Shine effects -->
  <ellipse cx="140" cy="85" rx="15" ry="8" fill="white" opacity="0.6"/>
  <ellipse cx="110" cy="100" rx="10" ry="6" fill="white" opacity="0.4"/>
  
  <!-- "Z" marking on top face -->
  <path d="M 110 85 L 145 85 L 110 105 L 145 105" 
        stroke="white" stroke-width="4" fill="none" opacity="0.8" stroke-linecap="round"/>
</svg>